<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea13ee8235.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="hide">
        <nav>
            <img src="image sequence/lavv.png" alt="lavv" class="logo">
            <ul>
                <li class="insta">
                    <a href="https://www.instagram.com/lavv.fx?igsh=ZG8ybnJveTBmbnlk" target="_blank">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                </li>
                <li class="button">
                    <a id="contactButton">Contact</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li CLASS="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="imagecontainer">
        <main>
            <div class="vignette hide"></div>
            <div class="overflow">
                <img src="image sequence/Asset 3.png" data-speedx="0.3"   data-speedy="0.3"   data-speedz="0"    data-rotation="0"      class="parallax bg-img">
                <img src="image sequence/8th.png"     data-speedx="0.2"   data-speedy="0.2"   data-speedz="0"    data-rotation="0"      class="parallax sun-8">
                <img src="image sequence/7th.png"     data-speedx="0.1"   data-speedy="0.1"   data-speedz="0"    data-rotation="0"      class="parallax mountfuji-7">
                <img src="image sequence/11th.png"    data-speedx="0.15"  data-speedy="0.15"  data-speedz="0"    data-rotation="0"      class="parallax cloud-11">
                <img src="image sequence/9th.png"     data-speedx="0.125" data-speedy="0.125" data-speedz="0"    data-rotation="0"      class="parallax cloud-9">
                <img src="image sequence/10th.png"    data-speedx="0.13"  data-speedy="0.1"   data-speedz="0.13" data-rotation="0.11"   class="parallax mountain-10">
                <img src="image sequence/6th.png"     data-speedx="0.16"  data-speedy="0.16"  data-speedz="0.35" data-rotation="0.13"   class="parallax mountain-6">
                <img src="image sequence/5th.png"     data-speedx="0.1 "  data-speedy="0.1"   data-speedz="0.32" data-rotation="0.08"   class="parallax mountain-5">
                <img src="image sequence/4th.png"     data-speedx="0.07"  data-speedy="0.07"  data-speedz="0"    data-rotation="0.1"    class="parallax shrine-4">
                <img src="image sequence/3rd.png"     data-speedx="0.08"  data-speedy="0.08"  data-speedz="0.42" data-rotation="0"      class="parallax fog-3">
                <img src="image sequence/2nd.png"     data-speedx="0.09"  data-speedy="0.09"  data-speedz="0.53" data-rotation="0.2"    class="parallax grass-2">
                <img src="image sequence/1st.png"     data-speedx="0.12"  data-speedy="0.12"  data-speedz="0.53" data-rotation="0.2"    class="parallax grass-1">
            </div>

        </main>
    </div>

    <div class="page2">
        <div class="overflow1">
            <img src="assets/bg.png"   class=" scenery">
            <img src="assets/stars.png"   class=" stars">
            <img src="assets/sky.png"   class=" sky">
      
        </div>
    
        <div class="wrapper">
            <div class="slidercontainer">
                <input class="slidercard" type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Winter</h4>
                            <p>Winter has so much to offer -
                             creative activities</p>
                        </div>
                    </div>
                </label>
                <input class="slidercard" type="radio" name="slide" id="c2" >
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Digital Technology</h4>
                            <p>Gets better every day -
                             stay tuned</p>
                        </div>
                    </div>
                </label>
                <input class="slidercard" type="radio" name="slide" id="c3" >
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Globalization</h4>
                            <p>Help people all over the world</p>
                        </div>
                    </div>
                </label>
                <input class="slidercard" type="radio" name="slide" id="c4" >
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>New technologies</h4>
                            <p>Space engineering becomes
                             more and more advanced</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <div class="form-box">
                <h1 id="title">Let's Connect</h1>
                <form id="form" action="https://api.web3forms.com/submit" method="POST">
                    <div class="input-group">

                        <input type="hidden" name="access_key" value="d7daa586-bfaf-42ab-befe-43a247062538">

                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-mobile"></i>
                            <input type="tel" placeholder="Mobile Number" required>
                          </div>
                          
                          <div class="input-field">
                            <i class="fa-solid fa-building"></i>
                            <input type="text" placeholder="Organisation Name" required>  
                          </div>

                        <div class="input-field" id="messagefield">
                            <i class="fa-solid fa-message"></i>
                            <input type="text" id="text" name="text" placeholder="What's up" required aria-rowcount="2">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="submit" id="submit">Send</button>
                        <button type="button" id="close">Cancel</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.1/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
