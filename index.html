    <div class="popup">
        <div class="popup-content">
            <div class="form-box">
                <h1 id="title">Let's Connect</h1>
                <form id="form"  action="https://api.web3forms.com/submit" method="POST">
                    <div class="input-group">

                        <input type="hidden" name="access_key" value="d7daa586-bfaf-42ab-befe-43a247062538">
    
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Name" required>                    </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                            <i class="fa-solid fa-message"></i>
                            <input type="text" id="text" name="text" placeholder="What's up" required aria-rowcount="2">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="submit" id="submit">Submit</button>
                        <button type="button" id="close">Close</button>    
                    </div>
                </form>
    
            </div>
        </div>
    </div>
